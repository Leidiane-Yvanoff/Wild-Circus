<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: head" >
</head>
<body>
<header th:replace="fragments :: nav" ></header>
<section class="container my-4">
    <h1 >Les spectacles à l'affiche :</h1>
    <article class="row m-auto">

        <div th:if="${spectacles.isEmpty()}">
            <img th:src="@{/img/bg-cirque.png}"  style="max-width: 20rem; height: 250px;" alt="illustration cirque"/>
            <p class="h4 my-4" >Il n'y a pas encore de spectacle associé à cette recherche.
            </p>
            <a class="btn btn-dark text-white mx-auto "  th:href="@{/}">Retourner à l'accueil</a>
        </div>

        <div class="col-lg-4 card border-dark mx-auto my-3" style="max-width: 20rem; height: 450px;" th:each="spectacle : ${spectacles}">
            <h3 class="h2 my-3 h5 text-danger"  th:text="${spectacle.name}">name</h3>
            <p class="card-text" th:text="${spectacle.ville}">ville</p>

            <img  th:src="${spectacle.photoUrl}" style="max-width: 100%; height: 250px;"  alt="Card image"> <br> <br>

            <a class="btn btn-dark text-white mx-auto" th:href="@{/spectacle(id=${spectacle.id})}">En savoir +</a>
            <hr>

        </div>
    </article>
</section>

<footer th:replace="fragments:: footer" ></footer>
</body>
</html>
