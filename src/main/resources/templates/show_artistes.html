<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: head" >
</head>
<body>
<header th:replace="fragments :: nav" ></header>
<div class="container my-4">
    <h1 >Notre troupe d'artistes sauvages :</h1>
    <div class="row m-auto">

        <div th:if="${artistes.isEmpty()}">
            <img th:src="@{/img/bg-cirque.png}"  style="max-width: 20rem; height: 250px;" alt="illustration cirque"/>
            <p class="h4 my-4" >Il n'y a pas encore d'artiste associé à cette recherche.
            </p>
            <a class="btn btn-dark text-white mx-auto " style="color: #A59468;" th:href="@{/}">Retourner à l'accueil</a>
        </div>

        <div class="col-lg-4 card border-dark mx-auto my-3" style="max-width: 20rem; height: 450px;" th:each="artiste : ${artistes}">
            <p class="h2 my-3 h5" style="color: #A59468;" th:text="${artiste.name}">name</p>
            <p class="card-text" th:text="${artiste.presentation}">ville</p>

            <img  th:src="${artiste.photoUrl}" style="max-width: 100%; height: 250px;"  alt="Card image"> <br> <br>

            <a class="btn btn-dark text-white mx-auto" th:href="@{/artiste(id=${artiste.id})}">En savoir +</a>
            <hr>

        </div>
    </div>
</div>
<footer th:replace="fragments:: footer" ></footer>
</body>
</html>
