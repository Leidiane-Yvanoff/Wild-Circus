<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="fragments:: head">
</head>
<body>
<header th:replace="fragments:: nav"></header>
<div class="container my-4">
    <h1>Résultat de votre recherche :</h1>
    <div class="row m-auto">

        <div th:if="${spectacles.isEmpty()}">
            <img src="img/circus.jpg" style="max-width: 20rem; height: 250px;" alt="image cirque">
            <p class="h4 my-4 text-success" >Vous informe que il n'y a pas encore de spectacle associé à cette recherche.
            </p>
            <a class="btn btn-dark text-white mx-auto "  th:href="@{/}">Retourner à l'accueil</a>
        </div>

        <div class="col-lg-4 card border-dark mx-auto my-3" style="max-width: 20rem; height: 450px;" th:each="show : ${spectacles}">
            <p class="h2 my-3 h5 text-success"  th:text="${show.name}">name</p>
            <img  th:src="${show.photoUrl}" style="max-width: 100%; height: 250px;"  alt="Card image"> <br> <br>
            <p class="card-text" th:text="${show.ville}">ville</p>



            <a class="btn btn-dark text-white mx-auto "  th:href="@{/spectacle(id=${show.id})}">En savoir +</a>
            <hr>

        </div>
    </div>
</div>
<footer th:replace="fragments:: footer"></footer>
</body>
</html>
